<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Figma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./images/logo.png" width="20ox"><span class="fw-bold ms-2" style="color: #ff5e00;">FOOD</span><span class="fw-bold" style="color: orange;"> WAGON</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse justify-content-center justify-content-evenly navbar-collapse" id="navbarSupportedContent">
            <ul class="mb-2 mb-lg-0 navbar-nav">
              <li class="nav-item">
                <div class="nav-link active" aria-current="page"><b>Delivery to:</b> <i class="fa fa-location-dot text-warning"></i> Current Location<b> Mohammadpur Bus Stand, Dhaka</b> </div>
              </li>
            </ul>
            <form class="align-items-center d-flex">
              <div class="me-2"><i class="fa fa-search"></i> Search Food</div>
              <div class="btn btn-warning" type="submit"><i class="fa fa-user-alt"></i> Login</div>
            </form>
          </div>
        </div>
      </nav>
      <div class="bg-warning container">
        <div class="row">
            <div class="align-self-center col-md-6">
                <div class="fs-1 fw-bold my-3 text-white">Are you starving?</div>
                <div class="my-3">Within a few clicks, find meals that are accessible near you</div>
                <div class="bg-white p-2 rounded-3">
                    <div>
                        <div class="btn btn-outline-warning"><i class="fa fa-location-dot text-warning" aria-hidden="true"></i> Delivery</div>
                        <div class="btn btn-warning"><i></i> Pickup</div>
                    </div>
                    <div>
                        <div class="input-group my-3">
                            <span class="bg-white border input-group-text"><i class="fa fa-location-dot text-warning" aria-hidden="true"></i></span>
                            <input type="text" aria-label="First name" class="form-control">
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <img src="./images/Image.png" width="500px" class="img-fluid">
            </div>
        </div>
      </div>
      <div class="container my-5">
        <div class="row">
            <div class="col-md-3">
                <img src="./images/Image (1).png" alt="" width="100%">
            </div>
            <div class="col-md-3">
                <img src="./images/Food Photo.png" alt="" width="100%">
            </div>
            <div class="col-md-3">
                <img src="./images/Flash Deal Card.png" alt="" width="100%">
            </div>
            <div class="col-md-3">
                <img src="./images/Image (2).png" alt="" width="100%">
            </div>
        </div>
      </div>


      <script src="https://kit.fontawesome.com/b28d45efc8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
